</head>
<body>
    <nav>
        <ul>
            <li>

                    <i class="fas fa-user"></i>

                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Log out</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container-form">
        <h1>Users</h1>
        <div class="content_buttons"></div>
        <button class="eventButton" onclick="showSection('createUser')">
            <i class="fi fi-rr-user-add"></i>Create User
        </button>
        <button class="eventButton" onclick="showSection('showUser')">
            <i class="fi fi-sr-eye"></i>Show User
        </button>    
    </div>
    <div id="createUser" sryle="display: block;">
        <form id="createUser">
            <label for="User">Username:</label>
            <input type="text" id="username" name="user" required placeholder="Enter your username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password:" required minlength="8" maxlength="20" placeholder="Enter your password">
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required placeholder="Enter your surname">
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required placeholder="Enter your country">
            <br>
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="ADMIN">Administrator</option>
                <option value="USER">User</option>
            </select>
            <br>
            <input type="submit" value="Add User">
        </form>
    </div>
    <div id="showUsers" style="display: none;">
        <div class="content_buttons">
            <label for="id">Id</label>
            <input type="id" id="id" name="id" placeholder="Enter your id">
            <button class="eventButton" onclick="deleteUser()">
                <span class="material-symbols-outline style="font-size: 20px;">
                    person_search
                </span>
            Delete User
            </button>
        </div>
        <table id="ShowDataUsers">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Surname</th>
                    <th>Country</th>
                    <th>Role</th>  
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="wrap">
        <div class="widget">
            <div class="date">
               <p id="dayWeek" class="dayWeek"></p>
               <p id="day" class="day"></p>
               <p> of</p>
               <p id="month" class="month"></p>
               <p id="year" class="year"></p>
            </div>

            <div class="clock">
               <p id="hour" class="hour"></p>
               <p>:</p>
               <p id="minutes" class="minutes"></p>
               <p>:</p>
               <div class="seconds-box">
                    <p id="ampm" class="ampm"></p>
                    <p id="seconds" class="seconds"></p>                   
               </div>
            </div>
        </div>
    </div>
    <script src="UserForm.js"></script>
